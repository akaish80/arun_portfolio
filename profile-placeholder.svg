<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="40" fill="url(#grad2)"/>
  <circle cx="320" cy="100" r="60" fill="url(#grad2)"/>
  <circle cx="100" cy="300" r="50" fill="url(#grad2)"/>
  <circle cx="350" cy="320" r="35" fill="url(#grad2)"/>
  
  <!-- Profile silhouette -->
  <g transform="translate(200, 180)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="45" fill="#ffffff" opacity="0.9"/>
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="70" ry="55" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Code brackets decoration -->
  <text x="50" y="50" font-family="monospace" font-size="40" fill="#ffffff" opacity="0.2" font-weight="bold">&lt;/&gt;</text>
  <text x="310" y="370" font-family="monospace" font-size="40" fill="#ffffff" opacity="0.2" font-weight="bold">{}</text>
  
  <!-- Initials -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">AD</text>
</svg>
